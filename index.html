<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Chemistry Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Industrial Chemistry and the Environment</h1>
    <p>Learn about reaction rates, catalysts, hydrocarbons, and more!</p>
  </header>

  <nav>
    <ul>
      <li><button onclick="showCategory('reactions')">Chemical Reactions</button></li>
      <li><button onclick="showCategory('reactionRate')">Reaction Rate</button></li>
      <li><button onclick="showCategory('catalysts')">Catalysts</button></li>
      <li><button onclick="showCategory('hydrocarbons')">Hydrocarbons & Alkanes</button></li>
      <li><button onclick="showCategory('galvanicCells')">Galvanic Cells</button></li>
    </ul>
  </nav>

  <main>
    <div id="flashcard-container">
      <div id="flashcard">
        <p id="flashcard-question"></p>
        <button onclick="flipFlashcard()">Show Answer</button>
        <p id="flashcard-answer" style="display:none;"></p>
      </div>
      <button onclick="nextFlashcard()">Next Flashcard</button>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
